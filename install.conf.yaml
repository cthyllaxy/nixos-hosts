- clean: ['~']
          
- link:
    ~/.profile:
      force: true
      path: home/profile

    ~/.scripts: home/scripts 

    ~/.config/i3:
      force: true
      path: home/config/i3

    ~/.zshrc:
      forc: true
      path: home/zshrc

    ~/.tmux.conf:
      force: true
      path: home/tmux.conf

    ~/.tmux/plugins/tpm:
      force: true
      path: tpm

    ~/.config/rofi:
      force: true
      path: home/config/rofi

    ~/.config/nvim:
      force: true
      path: home/config/nvim

    ~/.config/alacritty:
      force: true
      path: home/config/alacritty

