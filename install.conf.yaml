- clean: ['~']
          
- link:
    ~/.profile:
      force: true
      path: home/profile

    ~/.scripts: home/scripts 

    ~/.config/i3:
      force: true
      path: home/config/i3

    ~/.config/sway:
      force: true
      path: home/config/sway

    ~/.config/swaylock:
      force: true
      path: home/config/swaylock

    ~/.zshrc:
      forc: true
      path: home/zshrc

    ~/.tmux.conf:
      force: true
      path: home/tmux.conf

    ~/.config/rofi:
      force: true
      path: home/config/rofi

    ~/.config/nvim:
      force: true
      path: home/config/nvim

    ~/.config/alacritty:
      force: true
      path: home/config/alacritty

    ~/.config/pypoetry:
      force: true
      path: home/config/pypoetry

    ~/.config/mimeapps.list:
      force: true
      path: home/config/mimeapps.list

