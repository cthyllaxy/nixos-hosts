- clean: ['~']
          
- link:
        ~/.profile:
                force: true
                path: home/profile

        ~/.scripts: home/scripts 

        ~/.Xresources:
                force: true
                path: home/Xresources

        ~/.i3:
                force: true
                path: home/i3

        ~/.zshrc:
                force: true
                path: home/zshrc

        ~/.tmux.conf:
                force: true
                path: home/tmux.conf

        ~/.tmux/plugins/tpm:
                force: true
                path: tpm

        ~/.config/i3blocks:
                force: true
                path: home/config/i3blocks

        ~/.config/mimeapps.list:
                force: true
                path: home/config/mimeapps.list

        ~/.config/rofi:
                force: true
                path: home/config/rofi

        ~/.config/nvim:
                force: true
                path: home/config/nvim

        ~/.config/alacritty:
                force: true
                path: home/config/alacritty
