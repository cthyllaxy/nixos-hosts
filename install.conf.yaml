- clean: ['~']
          
- link:
        ~/.bashrc:
                force: true
                path: bashrc
        ~/.config/i3blocks:
                force: true
                path: i3blocks
        ~/.config/fish:
                force: true
                path: fish
        ~/.config/rofi:
                force: true
                path: rofi
        ~/.i3:
                force: true
                path: i3
        ~/.profile:
                force: true
                path: profile
        ~/.scripts: scripts
        ~/.Xresources:
                force: true
                path: Xresources
